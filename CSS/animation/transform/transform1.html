<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스폼 예제</title>
    <style>
        .container{
            width: 450px;
            margin: 100px auto;
        }
        .img_box{
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .img_box:hover img{
            transform: scale(1.1);
        }
        h3{
            font-size: 26px;
            margin: 15px 0 5px 0;
        }
        p{
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img_box">
            <img src="http://picsum.photos/1000/800" alt="">
        </div>
        <h3>구독 좋아요 알림 감사합니다.</h3>
        <P>Lorem ipsum dolor sit amet consectetur adipisicing elit.</P>
    </div>
</body>
</html>
