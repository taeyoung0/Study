<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        body{
            border: 4px solid #000;
        }
        .parent{
            border: 2px solid red;
            width: 600px;
            /* height:  200px; */
            overflow: hidden;
        }
        .child{
            background-color: gold;
            width: 200px;
            height: 400px;
            /* float: right; */
            margin: 0 auto ;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
